<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculadora de gorjeta</title>
</head>
<body>
    <div id="container">
    <div>
        <h1 class="title">Calculadora de gorjeta</h1>
    </div>
    <div>
        <form class ="tipsForm">
            <label for="bill">
                <p>
                    <span>Quanto ficou a conta?</span>
                </p>
            </label>
            <p>
                r$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput">
            </p>
            <label for="serviceQual">
                <p>
                    Como foi o atendimento?
                </p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option disabled selected>Selecione uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>
                    <span>Quantas pessoas vão dividir a conta?</span>
                </p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="inputForm"> pessoas
            </p>
            <button type="submit" class="formSubmit">Calcular!
            </button>
        </form>
    </div>
    </body>
    </div>
</body>
</html>
